<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>three-omi | Examples: Audio Listener</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      .controls {
        position: absolute;
        z-index: 1;
        color: white;
        margin: 12px 16px 16px 16px;
        font-size: 12px;
      }

      .controls p {
        margin: 4px;
      }

      .hide {
        display: none;
      }

      #load-button {
        position: absolute;
        color: white;
        background-color: transparent;
        border: 1px solid white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        justify-items: center;
        border-radius: 6px;
        padding: 8px 12px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        cursor: pointer;
      }

      input {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <input type="file" id="fileInput" />
    <button id="load-button">Load Example</button>
    <div class="controls hide">
      <p>
        <b>Drag and drop a glTF 2.0 file or folder here</b>
      </p>
    </div>
    <script type="module">
      import {
        Scene,
        AudioListener,
        PerspectiveCamera,
        WebGLRenderer,
        ACESFilmicToneMapping,
        sRGBEncoding,
        AnimationMixer,
        LoopRepeat,
        Clock,
        Texture,
        LoaderUtils,
        LoadingManager,
        Box3,
        Vector3,
      } from "three";
      import { GLTFLoader } from "three/examples/jsm/loaders/GLTFLoader";
      import { OrbitControls } from "three/examples/jsm/controls/OrbitControls";
      import { SimpleDropzone } from "simple-dropzone";
      import { GLTFLoaderAudioEmitterExtension } from "../src/three-omi";

      async function main() {
        const canvas = document.getElementById("canvas");
        const fileInput = document.getElementById("fileInput");

        const scene = new Scene();
        const camera = new PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.001, 1000);
        scene.add(camera);
        const audioListener = new AudioListener();
        camera.add(audioListener);

        const controls = new OrbitControls(camera, canvas);
        controls.update();

        const animationMixer = new AnimationMixer(scene);

        let gltfScene;
        let fileObjectUrl;

        const dropzone = new SimpleDropzone(canvas, fileInput);

        dropzone.on("drop", async ({ files }) => {
          if (fileObjectUrl) {
            URL.revokeObjectURL(fileObjectUrl);
          }

          controls.reset();

          if (gltfScene) {
            gltfScene.traverse((obj) => {
              if (obj.geometry) {
                obj.geometry.dispose()
              }

              if (obj.material) {
                if (Array.isArray(obj.material)) {
                  for (const material of obj.material) {
                    for (const prop in material) {
                      if (prop instanceof Texture) {
                        prop.dispose();
                      }
                    }
                  }
                } else {
                  for (const prop in obj.material) {
                      if (prop instanceof Texture) {
                        prop.dispose();
                      }
                    }
                }
              }

              if (obj.type === "Audio") {
                obj.stop();
                obj.disconnect();
              }
            });

            animationMixer.stopAllAction();
            animationMixer.uncacheRoot(animationMixer.getRoot());
            gltfScene.parent.remove(gltfScene);
          }

          let rootFile;
          let rootPath;

          Array.from(files).forEach(([path, file]) => {
            if (file.name.match(/\.(gltf|glb)$/)) {
              rootFile = file;
              rootPath = path.replace(file.name, '');
            }
          });

          let fileUrl;

          if (typeof rootFile === "string") {
            fileUrl = rootFile;
          } else {
            fileObjectUrl = fileUrl = URL.createObjectURL(rootFile);
          }

          const baseURL = LoaderUtils.extractUrlBase(fileUrl);

          const manager = new LoadingManager();

          const blobURLs = [];

          // Intercept and override relative URLs.
          manager.setURLModifier((url, path) => {

            // URIs in a glTF file may be escaped, or not. Assume that assetMap is
            // from an un-escaped source, and decode all URIs before lookups.
            const normalizedURL = rootPath + decodeURI(url)
              .replace(baseURL, '')
              .replace(/^(\.?\/)/, '');

            if (files.has(normalizedURL)) {
              const blob = files.get(normalizedURL);
              const blobURL = URL.createObjectURL(blob);
              blobURLs.push(blobURL);
              return blobURL;
            }

            return (path || '') + url;

          });


          const gltfLoader = new GLTFLoader(manager);
          gltfLoader.register(parser => new GLTFLoaderAudioEmitterExtension(parser, audioListener));
          const gltf = await gltfLoader.loadAsync(fileUrl);

          gltfScene = gltf.scene;

          scene.add(gltfScene);

          const box = new Box3().setFromObject(gltfScene);
          const size = box.getSize(new Vector3()).length();
          const center = box.getCenter(new Vector3());
          controls.maxDistance = size * 10;
          camera.near = size / 1000;
          camera.far = size * 10;
          camera.updateProjectionMatrix();
          camera.position.copy(center);
          camera.position.x += size / 2.0;
          camera.position.y += size / 5.0;
          camera.position.z += size / 2.0;
          camera.lookAt(center);


          blobURLs.forEach(URL.revokeObjectURL);

          for (const clip of gltf.animations) {
            const action = animationMixer.clipAction(clip, gltfScene);
            action.loop = LoopRepeat;
            action.play();
          }
        });

        

        const clock = new Clock();
        const renderer = new WebGLRenderer({ antialias: true, canvas });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1;
        renderer.outputEncoding = sRGBEncoding;
        renderer.setAnimationLoop(() => {
          const dt = clock.getDelta();
          animationMixer.update(dt);
          controls.update();
          renderer.render(scene, camera);
        });

        function onResize() {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onResize);
        onResize();
      }

      const loadButton = document.getElementById("load-button");

      const onLoad = () => {
        loadButton.removeEventListener("click", onLoad);
        loadButton.innerText = "Loading...";

        main()
          .then(() => {
            loadButton.remove();
            document.querySelector(".controls").classList.remove("hide");
          })
          .catch(console.error);
      };

      loadButton.addEventListener("click", onLoad);
    </script>
  </body>
</html>
