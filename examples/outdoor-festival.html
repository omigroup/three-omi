<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>three-omi | Examples: Audio Listener</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      .controls {
        position: absolute;
        z-index: 1;
        color: white;
        margin: 12px 16px 16px 16px;
        font-size: 12px;
      }

      .controls p {
        margin: 4px;
      }

      .hide {
        display: none;
      }

      #load-button {
        position: absolute;
        color: white;
        background-color: transparent;
        border: 1px solid white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        justify-items: center;
        border-radius: 6px;
        padding: 8px 12px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <button id="load-button">Load Example</button>
    <div class="controls hide">
      <p>
        <b>Outdoor Festival Scene</b>
      </p>
      <p>
        by
        <a
          target="_blank"
          rel="noreferrer noopener"
          href="https://hubs.mozilla.com/"
          >the Mozilla Hubs Team</a
        >
      </p>
      <p><b>Small Airplane Long Flyby</b></p>
      <p>by Mike Koenig</p>
      <br />
      <b>Controls:</b>
      <p>Move: WASD</p>
    </div>
    <script type="module">
      import {
        Scene,
        AudioListener,
        PerspectiveCamera,
        WebGLRenderer,
        ACESFilmicToneMapping,
        sRGBEncoding,
        AnimationMixer,
        LoopRepeat,
        Clock
      } from "three";
      import { GLTFLoader } from "three/examples/jsm/loaders/GLTFLoader";
      import { PointerLockControls } from "three/examples/jsm/controls/PointerLockControls";
      import { GLTFLoaderAudioEmitterExtension } from "../src/three-omi";

      async function main() {
        const canvas = document.getElementById("canvas");
        const scene = new Scene();
        const camera = new PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.001, 1000);
        camera.position.set(0, 1.6, 0);
        scene.add(camera);
        const audioListener = new AudioListener();
        camera.add(audioListener);

        const controls = new PointerLockControls(camera, canvas);

        const input = new Map();

        canvas.addEventListener("click", () => {
          controls.lock();
        });

        document.addEventListener("keydown", (e) => {
          input.set(e.code, true);
        });

        document.addEventListener("keyup", (e) => {
          input.set(e.code, false);
        });

        document.addEventListener("blur", (e) => {
          input.clear();
        });

        scene.add(controls.getObject());

        const animationMixer = new AnimationMixer(scene);

        const gltfLoader = new GLTFLoader();
        gltfLoader.register(parser => new GLTFLoaderAudioEmitterExtension(parser, audioListener));
        const { scene: gltfScene, animations } = await gltfLoader
          .loadAsync("../scenes/outdoor-festival/OutdoorFestival.gltf");

        scene.add(gltfScene);

        for (const clip of animations) {
          const action = animationMixer.clipAction(clip, gltfScene);
          action.loop = LoopRepeat;
          action.play();
        }

        const clock = new Clock();
        const renderer = new WebGLRenderer({ antialias: true, canvas });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1;
        renderer.outputEncoding = sRGBEncoding;
        renderer.setAnimationLoop(() => {
          const dt = clock.getDelta();
          animationMixer.update(dt);

          if (controls.isLocked) {
            let right = 0;

            if (input.get("KeyA")) {
              right--;
            }

            if (input.get("KeyD")) {
              right++;
            }

            controls.moveRight(right * dt * 5);

            let forward = 0;

            if (input.get("KeyW")) {
              forward++;
            }

            if (input.get("KeyS")) {
              forward--;
            }

            controls.moveForward(forward * dt * 5);
          }

          renderer.render(scene, camera);
        });

        function onResize() {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onResize);
        onResize();
      }

      const loadButton = document.getElementById("load-button");

      const onLoad = () => {
        loadButton.removeEventListener("click", onLoad);
        loadButton.innerText = "Loading...";

        main()
          .then(() => {
            loadButton.remove();
            document.querySelector(".controls").classList.remove("hide");
          })
          .catch(console.error);
      };

      loadButton.addEventListener("click", onLoad);
    </script>
  </body>
</html>
